<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ASTERISK's Manual</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>ASTERISK</h1>

    <!-- Manual Download -->
    <section class="manual">
      <h2>Download the Manual</h2>
      <a href="ðŸš€ Asterisk - User Manual.pdf" download class="btn">Download PDF</a>
    </section>

    <!-- Tutorial Video -->
    <section class="video">
      <h2>Tutorial Video</h2>
        <div class="video-wrapper">
            <iframe width="100%" height="315" 
              src="https://www.youtube.com/embed/0Io9GeeO6SM?rel=0" 
              title="YouTube video player" frameborder="0" 
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
              allowfullscreen>
            </iframe>
        </div>
          
    </section>
  </div>

  <!-- JavaScript -->
  <script>
    const video = document.getElementById('tutorialVideo');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const speedSelect = document.getElementById('speed');
    const muteBtn = document.getElementById('muteBtn');
    const volumeSlider = document.getElementById('volumeSlider');
    const seekBar = document.getElementById('seekBar');

    function togglePlay() {
      if (video.paused) {
        video.play();
        playPauseBtn.textContent = 'â¸ PAUSE';
      } else {
        video.pause();
        playPauseBtn.textContent = 'â–¶ PLAY';
      }
    }

    function toggleMute() {
      video.muted = !video.muted;
      muteBtn.textContent = video.muted ? 'ðŸ”‡' : 'ðŸ”Š';
    }

    playPauseBtn.addEventListener('click', togglePlay);
    muteBtn.addEventListener('click', toggleMute);

    speedSelect.addEventListener('change', () => {
      video.playbackRate = parseFloat(speedSelect.value);
    });

    volumeSlider.addEventListener('input', () => {
      video.volume = volumeSlider.value;
      video.muted = video.volume === '0';
      muteBtn.textContent = video.muted ? 'ðŸ”‡' : 'ðŸ”Š';
    });

    // Seek bar update
    video.addEventListener('timeupdate', () => {
      const percent = (video.currentTime / video.duration) * 100;
      seekBar.value = percent;
    });

    // Seek bar interaction
    seekBar.addEventListener('input', () => {
      const time = (seekBar.value / 100) * video.duration;
      video.currentTime = time;
    });

    video.addEventListener('ended', () => {
      playPauseBtn.textContent = 'â–¶ PLAY';
      seekBar.value = 0;
    });
  </script>
</body>
</html>
